<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="sass/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Counter</title>
</head>
<body>
  <section>
  <h1 class="text">Counter</h1>
  <h1 class="counter">0</h1>
  <div class="buttons">
    <div class="button-container">
      <button class="button decrease">DECREASE</button>
    </div>
    <div class="button-container">
      <button class="button reset">RESET</button>
    </div>
    <div class="button-container">
      <button class="button increase">INCREASE</button>
    </div>
  </div>
</section>
  <script src="js/index.js"></script>
</body>
</html>
